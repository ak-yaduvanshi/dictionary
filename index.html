<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Dictionary</h1>
    </nav>
    <main>
        <div class="container">
            <form name="f1">
            <div class="searchBox">
                
                    <input type="search" placeholder="Enter here..." aria-label="search">
                    <button id="searchBtn">Search</button>
                
            </div>
        </form>
            <div class="text">
                <h2>Word : <span></span></h2>
                <p id="type">Part of Speech : <span></span></p>
                <p id="meaning">Meaning : <span></span></p>
                <p id="synonyms">Synonyms : <span></span></p>
                <p id="antonyms">Antonyms : <span></span></p>
                <p id="example">Example : <span></span></p>
                <p id="readMore"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
